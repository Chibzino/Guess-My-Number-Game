<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number Game</title>
    <link rel="stylesheet" href="guessmynumber.css" />
  </head>
  <body>
    <div class="header">
      <button class="play-btn">Play Again!</button>
      <p class="number-range">Betweeen 1 and 20</p>
    </div>

    <div class="my-number">
      <h1>Guess My Number</h1>
    </div>

    <div class="middle">
      <div><button class="number">?</button></div>
    </div>

    <div class="guess-check">
      <input class="guess" type="number" />
      <button class="check">Check!</button>
    </div>

    <div class="infos">
      <div>
        <p>&#128515; <span class="result"> Start guessing... </p>
      </div>

      <div class="score-section">
        <p>&#9997; Score:</p>
        <p class="score">20</p>
      </div>

      <div class="highscore-section">
        <p>&#x2728; Highscore:</p>
        <p class="highscore">0</p>
      </div>
    </div>

    <script src="guessmynumber.js"></script>
  </body>
</html>
